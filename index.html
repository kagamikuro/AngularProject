<html ng-app="myNoteApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="angular.min.js"></script>
</head>
<body>

    <div ng-controller="myNoteCtrl">

        <h2>我的笔记</h2>

        <p><textarea class="form-control" ng-model="message" rows="10" style="width: 30%"></textarea></p>

        <p>
            <button ng-click="save()" class="btn btn-success">保存</button>
            <button ng-click="clear()" class="btn btn-warning">清除</button>
        </p>

        <p>Number of characters left: <span ng-bind="left()"></span></p>

    </div>

    <script src="myNoteApp.js"></script>
    <script src="myNoteCtrl.js?v='1.3'"></script>

</body>
</html>
